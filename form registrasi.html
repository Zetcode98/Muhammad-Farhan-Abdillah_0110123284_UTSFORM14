<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Form Registrasi Kuliner</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
      <legend>
        <h2> From Registrasi Kuliner </h2>
      </legend>

      <div class="form-group">
        <label for="Nama Tempat Wisata" > Nama Tempat Wisata </label>
        <a style="margin-left: 20px;"></a>
        <span class="w-2">:</span>
        <input type="text" id="NTW" name=""> 
      </div>

      <div class="form-group">
        <label for="nama"> Jenis Wisata </label>
        <a style="margin-left: 77px;"></a>
            <span class="w-2">:</span>
        <select name="" id="Jenis Wisata" class="w-3">
            <option value=""> Kedai Kopi </option>
            <option value=""> Air Terjun </option>
       </select>
      </div>

      <div class="form-group">
        <label for="Deskripsi"> Deskripsi Wisata </label>
        <a style="margin-left: 45px;"></a>
            <span class="w-2">:</span>
        <textarea name="" id="Deskripsi" cols="30" rows="10"></textarea>
      </div>

      <div class="form-group">
       <label for="nama"> Kontak Person </label>
       <a style="margin-left: 57px;"></a>
            <span class="w-2">:</span>
       <input type="text" id="nama" name=""> 
      </div>

      <div class="form-group">
       <label for="Telepon"> No HP/Telepon </label>
       <a style="margin-left: 52px;"></a>
            <span class="w-2">:</span>
       <input type="text" id="Telepon" name=""> 
      </div>

      <div class="form-group">
       <label for="Email"> Email </label>
       <a style="margin-left: 112px;"></a>
             <span class="w-2">:</span>
       <input type="text" id="Email" name=""> 
      </div>

      <div class="form-group">
       <label for="Alamat Web"> Alamat Web </label>
       <a style="margin-left: 70px;"></a>
            <span class="w-2">:</span>
       <input type="text" id="Alamat Web" name=""> 
      </div>

      <div class="form-group">
       <label for="Alamat"> Alamat Lengkap </label>
       <a style="margin-left: 40px;"></a>
            <span class="w-2">:</span>
       <input type="text" id="Alamat" name=""> 
      </div>

      <div class="form-group">
        <label for="Latitude"> Latitude,Longitude </label>
        <a style="margin-left: 24px;"></a>
             <span class="w-2">:</span>
        <input type="text" id="Latitude" name=""> 
       </div>

       <div class="flex">
        <input type="submit" class="m-10" value="Daftar">
        <input type="submit" class="m-11" value="Batal">         
        </div>

 

    </fieldset>
</body>
</html>
